<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表页面</title>
    <style>
        #tag_nav{
            padding: 5px;
            font-size: 20px;
        }

        #tag_nav a{
            text-decoration: none;
            cursor: pointer;
            padding: 5px;
            background-color: lightblue;
            border: 1px solid blue;
            border-radius: 5px;
        }
        #tag_nav .tag_all{
            background-color: powderblue;
        }

        #art_container{
            list-style: none;

        }
        #art_container li{
            float: left;
            margin: 5px;
        }
        #art_container li img:hover{
            box-shadow: 2px 2px 5px dodgerblue;
            transform: scale3d(1.05, 1.05, 1.05);
            transition: transform ease-in-out 1s;
        }

        #art_container li dd{
            margin: 0;
            padding: 2px;
        }

        #art_container li label{
            display: block;

        }
        #art_container:after{
            content: '';
            display: block;
            height: 0;
            overflow: hidden;
            clear: both;
        }
        #add_novel{
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1>文章列表</h1>
<div id="tag_nav">
    <b>标签分类:</b>
    <a href="/art/" class="tag_all">所有</a>
    {% for tag in tags %}
        <a href="/art/?tag={{ tag.id }}">{{ tag.title }}</a>
    {% endfor %}
    <a href="/art/add_novel" align="right" id="add_novel">添加小说</a>
</div>
