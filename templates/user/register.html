{% extends 'base.html' %}


{% block content %}
    <div class="user container">
        <h1>用户注册页面</h1>

        <form class="form-horizontal" action="user/register" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-md-3">用户名</label>
                <input class="form-control" name="username" placeholder="请输入用户名（限数字字母下划线）" />

            </div>
            <div class="form-group">
                <label class="col-md-3">密码</label>
                <input class="form-control" name="password" placeholder="请输入密码（限数字字母下划线）" type="password" />

            </div>
            <div class="form-group">
                <label class="col-md-3">请输入确认密码</label>
                <input class="form-control" name="aqpassword" placeholder="请输入确认密码（限数字字母下划线）" type="password" />

            </div>
            <div class="form-group">
                <label class="col-md-3">请输入手机电话</label>
                <input class="form-control" name="phone" placeholder="请输入手机电话" />

            </div>
            <div class="form-group">
                <label class="col-md-3">头像</label>
                <input class="form-control" name="icon" type="file" />

            </div>
            <div class="form-group">
                <button class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
