<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>精选美文</title>

    {#  引入css样式  #}
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">

    {#  引下自定义的css样式   #}
    {% block css %}
    {% endblock %}
</head>
<body>
<!-- 实现页面导航 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
          <img src="{% static 'base/images/logo.png' %}" width="25px" height="25px">
          <span class="text-uppercase">meiwen.com</span>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" action="/art/search">
          {% csrf_token %}
        <div class="form-group">
          <input id="searchKey" type="text" name="searchKey" class="form-control" placeholder="搜索书名或作者名">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登陆</a></li>
        <li><a href="#">注册</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block content %}

{% endblock %}

<!-- 实现页面底部内容 -->
<footer>
    <hr>
    <div class="text-center">
        <p><span class="glyphicon glyphicon-heart">@爱江山更爱美人</span></p>
    </div>
</footer>

<!-- 引入js -->
<script src="{% static 'base/js/jquery.min.js' %}"></script>
<script src="{% static 'base/js/jquery.singlePageNav.min.js' %}"></script>
<script src="{% static 'base/js/bootstrap.min.js' %}"></script>
<script src="{% static 'base/js/wow.min.js' %}"></script>
{# 图片的延迟加载的库 #}
<script src="{% static 'lazyload/jquery.lazyload.min.js' %}"></script>
{# 引入自定义的js #}
{% block js %}
{% endblock %}
</body>
</html>
